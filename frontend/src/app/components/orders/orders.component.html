<div class="page-container">
  <mat-card>
    <mat-card-title>Crear pedido</mat-card-title>
    <mat-card-content>
      <form [formGroup]="orderForm" (ngSubmit)="submit()" class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="userId" placeholder="Selecciona un usuario" required>
            <mat-option *ngFor="let user of users" [value]="user.id">{{ user.name }}</mat-option>
          </mat-select>
          <mat-error *ngIf="orderForm.get('userId')?.invalid">Selecciona un usuario</mat-error>
        </mat-form-field>

        <div formArrayName="items" class="order-items">
          <div *ngFor="let item of items.controls; index as i; trackBy: trackById" [formGroupName]="i" class="item-row">
            <mat-form-field appearance="outline">
              <mat-label>Producto</mat-label>
              <mat-select formControlName="productId" required>
                <mat-option *ngFor="let product of products" [value]="product.id">{{ product.name }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Cantidad</mat-label>
              <input matInput type="number" formControlName="quantity" min="1" required />
            </mat-form-field>

            <button mat-icon-button color="warn" type="button" (click)="removeItem(i)" [disabled]="items.length === 1">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>

        <button mat-button type="button" color="accent" (click)="addItem()">Agregar producto</button>

        <div class="form-actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="orderForm.invalid || isSubmitting">
            Crear pedido
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Pedidos recientes</mat-card-title>
    <mat-card-content>
      <div class="table-container" *ngIf="!isLoadingOrders; else loading">
        <table mat-table [dataSource]="orders" class="full-width-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let order">{{ order.id }}</td>
          </ng-container>

          <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let order">{{ order.userId }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let order">
              <mat-chip-set>
                <mat-chip color="primary" selected>{{ order.status }}</mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>

          <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let order">{{ order.totalAmount | currency:'USD' }}</td>
          </ng-container>

          <ng-container matColumnDef="items">
            <th mat-header-cell *matHeaderCellDef>Items</th>
            <td mat-cell *matCellDef="let order">
              <div class="items-list">
                <span *ngFor="let item of order.items">#{{ item.productId }} Ã— {{ item.quantity }}</span>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <ng-template #loading>
        <div class="loading-container">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
