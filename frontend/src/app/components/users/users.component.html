<div class="page-container">
  <mat-card>
    <mat-card-title>{{ selectedUser ? 'Editar usuario' : 'Crear usuario' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="submit()" class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="name" required />
          <mat-error *ngIf="userForm.get('name')?.hasError('required')">Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" required />
          <mat-error *ngIf="userForm.get('email')?.hasError('required')">Campo obligatorio</mat-error>
          <mat-error *ngIf="userForm.get('email')?.hasError('email')">Formato inv√°lido</mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="userForm.invalid">{{
            selectedUser ? 'Actualizar' : 'Crear'
          }}</button>
          <button mat-button type="button" (click)="resetForm()">Limpiar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Usuarios</mat-card-title>
    <mat-card-content>
      <div class="table-container" *ngIf="!isLoading; else loading">
        <table mat-table [dataSource]="users" class="full-width-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let user">
              <button mat-button color="accent" (click)="selectUser(user)">Editar</button>
              <button mat-button color="warn" (click)="deleteUser(user)">Eliminar</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <ng-template #loading>
        <div class="loading-container">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
