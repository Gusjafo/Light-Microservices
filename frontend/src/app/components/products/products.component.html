<div class="page-container">
  <mat-card>
    <mat-card-title>{{ selectedProduct ? 'Editar producto' : 'Crear producto' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="submit()" class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="productForm.get('name')?.hasError('required')">Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="price" min="0" required />
          <mat-error *ngIf="productForm.get('price')?.hasError('required')">Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Stock</mat-label>
          <input matInput type="number" formControlName="stock" min="0" required />
          <mat-error *ngIf="productForm.get('stock')?.hasError('required')">Campo obligatorio</mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="productForm.invalid">{{
            selectedProduct ? 'Actualizar' : 'Crear'
          }}</button>
          <button mat-button type="button" (click)="resetForm()">Limpiar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Productos</mat-card-title>
    <mat-card-content>
      <div class="table-container" *ngIf="!isLoading; else loading">
        <table mat-table [dataSource]="products" class="full-width-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let product">{{ product.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let product">{{ product.price | currency:'USD' }}</td>
          </ng-container>

          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Stock</th>
            <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let product">
              <button mat-button color="accent" (click)="selectProduct(product)">Editar</button>
              <button mat-button color="warn" (click)="deleteProduct(product)">Eliminar</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <ng-template #loading>
        <div class="loading-container">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
